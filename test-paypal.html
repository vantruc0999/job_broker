<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>

<body>
    <form action="" method="post" id="payment">
        <!-- <input type="hidden" name="amount" value="200"> -->
        <input type="hidden" name="package_id" value="3" >
        <button type="submit" class="submit-button">Checkout</button>
    </form>
    <script>
        $(document).ready(function () {
            $('#payment').click(function (e) {
                e.preventDefault();
                let payment = $("#payment input[name='package_id']").val();
                console.log(payment);
                payment = JSON.stringify(payment);
                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: 'http://127.0.0.1:8000/api/recruiter/payment',
                    data: payment,
                    // beforeSend: function (xhr) {
                    //     xhr.setRequestHeader('Authorization', 'Bearer 13|qLNKT3fIcsDRUZVbWAgv4aMV1ULkYos2n0Q5HY4G');
                    // },
                    success: function (data) {
                        if (!data) {
                            alert("Phát hiện lỗi!")
                        }
                        else {
                            console.log(data);
                            alert("Yêu cầu đã được gửi")
                        }
                    }
                });
            });

        });

    </script>
</body>

</html>
